 <!-- Portfolio Modals -->
 {% for post in site.posts %}
 <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
     <div class="modal-content">
         <div class="close-modal" data-dismiss="modal">
             <div class="lr">
                 <div class="rl">
                 </div>
             </div>
         </div>

         <div class="container">
             <div class="row">
                 <div class="col-lg-8 col-lg-offset-2">
                     <div class="modal-body">
                       <div class = text-left>
                         <h2>{{ post.title }}</h2>
                           {% if post.method %}
                         <h3 class = text-muted>Method: {{post.method }}</h3>
                         {% endif %}
                         </div>
                         <img src="img/portfolio/{{post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                         <hr class="star-primary">
                     </div>
                   </div>
               </div>
               </div>
                     <p>{{post.content}}</p>
                   <br/>


                   <div class="container">
                       <div class="row">
                           <div class="col-lg-8 col-lg-offset-2 text-center">
                         <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                         </div>
                     </div>
                 </div>
               </div>
           </div>
 {% endfor %}
